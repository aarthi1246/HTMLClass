<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- ctrl + / -->
        <!-- First name -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" value="Name"><br><br>
        <!-- last name -->
        <label for="lname">Password:</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
            id="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br>
        <label for="cars">Course:</label>

        <select id="dept">
            <option>Course</option>
            <option value="html">HTML</option>
            <option value="saab">CSS</option>
            <option value="mercedes">JS</option>
            <option value="audi">Angular</option>

        </select><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="gender" name="gender" value="male" />Male <br>
        <input type="radio" id="gender" name="gender" value="female" />Female <br />
        <input type="radio" id="gender" name="gender" value="others" />others <br /><br><br>

        <!-- <label for="gender">Gender: </label>
        <input type="radio" id="gender" name="gender" value="male" />Male
        <input type="radio" id="gender" name="gender" value="female" />Female <br /> -->

        <label for="hobby">Hobbies <br>
            <input type="checkbox" id="hobby" value="Programming">Programming<br>
            <input type="checkbox" id="hobby" value="reading">Reading<br>
            <input type="checkbox" id="hobby" value="dance">Dancing<br>

        </label>
        <label for="card">AadharCard</label>
        <input type="file" id="card"><br>
        <label>Color</label>
        <input type="color"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Date</label>
        <input type="date"><br>
        <!-- <label>hidden</label> -->
        <!-- <input type="hidden"> -->
        <label>Password</label>
        <input type="password"><br>
        <label for="phone">Phone</label><br>
        <input type="text" id="phone" pattern="^[789]\d{9,9}$"><br><br>
        <label for="add">Address</label>
        <textarea name="add" id="add"></textarea><br><br>
        <label>Age</label>
        <input type="number" min="18" max="50">
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <Label>ZIP Code</Label>
        <input type="text" maxlength="6" title="Please enter a Zip Code" /><br><br>
        <label>Department<label>
                <select>
                    <option selected disabled hidden>DropDown</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>BE</option>
                </select>
                <br><br>
                <button value="submit">Submit</button>
                <button value="reset">Reset</button>
    </form>
</body>

</html>
