<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Example</title>
    <style>
        /* Example styles for clarity, you can customize them as needed */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        section {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        article {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }

        aside {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Latest News</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et justo nec elit vestibulum ultrices id et
                elit.</p>
        </article>

        <aside>
            <h3>Advertisement</h3>
            <p>Advertise your product here!</p>
        </aside>
    </section>

    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
</body>

</html>
