<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            margin-top: 70px;
            /* Adjust this margin to prevent content from being hidden behind the sticky navbar */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Website Title</h1>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <p>This is some content that will be scrolled.</p>
        <!-- Add more content here -->
    </div>
</body>

</html>
