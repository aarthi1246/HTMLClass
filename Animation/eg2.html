<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: red;
            animation-name: example;
            animation-duration: 10s;
        }

        @keyframes example {
            0% {
                background-color: red;
            }

            10% {
                background-color: turquoise;
            }



            100% {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
